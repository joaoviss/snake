<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-SCALE=1.0">
    <title>Fruit Snake Game</title>
    <link rel="shortcut icon" href="./img/icon.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/drawable.js" defer></script>
    <script src="./js/snake.js" defer></script>
    <script src="./js/game.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="assets">
        <img src="./img/eyes.png" class="eyes">
        <img src="./img/fruits-21.png" class="fruits">
        <audio src="./assets/chomp.mp3" class="chomp-sfx"></audio>
        <audio src="./assets/death.mp3" class="death-sfx"></audio>
        <audio src="./assets/oops.m4a" class="oops-sfx"></audio>
    </div>
    <main class="game">
        <div class="start"></div>
        <header class="hud">
            <h1 class="scoreboard"><span class="score">0</span>pontos</h1>
            <h1 class="lifeboard"><span class="life">3</span>vidas</h1>
        </header>
        <canvas class="board" width="600" height="600"></canvas>
    </main>
    <div class="controls">
        <button class="btn btn-dir" id="left">&#9668;</button>
        <button class="btn btn-dir" id="up">&#9650;</button>
        <button class="btn btn-dir" id="right">&#9658;</button>
        <button class="btn btn-dir" id="down">&#9660;</button>
        <button class="btn btn-start">Iniciar</button>
    </div>
    <script>
        const SCALE = 30, RADIUS = SCALE / 2,
        START = document.querySelector('.start'),
        BOARD = document.querySelector('.board'),
        CTX = BOARD.getContext('2d'),
        GRID = {w: BOARD.width / SCALE, h: BOARD.height / SCALE},
        BTN_START = document.querySelector('.btn-start'),
        BTN_DIR = document.querySelectorAll('.btn-dir')
        let score = 0
    </script>
</body>
</html>
